meta:
  name: 'template_module'
  description: 'This is a sample module description'
  version: '0.0.1'
alias: 'template-module'
creator: 'John Doe'
runtime:
  main: 'main.py'
  tests:
    - 'tests/test_template.py'
repository: 'https://github.com/lachlanharrisdev/PROJECT-EIDOLON'
requirements:
  - name: 'PyYAML'
    version: '6.0.2'
inputs:
  - name: "keywords"
    type: "List[str]"
    description: "List of keywords to process"
outputs:
  - name: "processed_keywords"
    type: "Dict[str, int]"
    description: "Dictionary of keywords with their priority scores"